<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    
</head>
<body style = "background-color: darkgray; color: black">
    
</body>

<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random()*10 + 1)
    div.setAttribute("title","generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Learing DOM"

    const addText = document.createTextNode("Learing DOM")
    div.appendChild(addText)

    // finally attacing all the things in doc

    document.body.appendChild(div)

    // className and id are by default defined already
</script>
</html>
